<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <!-- Report-->
          <section class="report">
            <!-- Result-->
            <div class="report-result">
              <h1 class="report__title report-result__title">Your result</h1>
              <p class="report-result__result"><span>76</span> of 100</p>
              <section class="report-result__footer">
                <h2 class="report-result__footer-title">Great</h2>
                <p class="report-result__paragraph">
                  You scored higher than 65% of the people who have taken these
                  tests
                </p>
              </section>
            </div>
            <!-- Summary-->
            <section class="report-summary">
              <h2 class="report__title report-summary__title">Summary</h2>
              <div class="report-summary__categories">
                <div class="report-summary-item report-summary-item_color_red">
                  <div class="report-summary-item__main">
                    <svg class="report-summary-item__icon icon">
                      <use
                        xlink:href="./assets/images/icons/symbol-defs.svg#icon-reaction"
                      ></use>
                    </svg>
                    <p>Reaction</p>
                  </div>
                  <p class="report-summary-item__score">
                    <span>80</span> / 100
                  </p>
                </div>
                <div
                  class="report-summary-item report-summary-item_color_yellow"
                >
                  <div class="report-summary-item__main">
                    <svg class="report-summary-item__icon icon">
                      <use
                        xlink:href="./assets/images/icons/symbol-defs.svg#icon-memory"
                      ></use>
                    </svg>
                    <p>Memory</p>
                  </div>
                  <p class="report-summary-item__score">
                    <span>92</span> / 100
                  </p>
                </div>
                <div class="report-summary-item report-summary-item_color_teal">
                  <div class="report-summary-item__main">
                    <svg class="report-summary-item__icon icon">
                      <use
                        xlink:href="./assets/images/icons/symbol-defs.svg#icon-verbal"
                      ></use>
                    </svg>
                    <p>Verbal</p>
                  </div>
                  <p class="report-summary-item__score">
                    <span>61</span> / 100
                  </p>
                </div>
                <div class="report-summary-item report-summary-item_color_blue">
                  <div class="report-summary-item__main">
                    <svg class="report-summary-item__icon icon">
                      <use
                        xlink:href="./assets/images/icons/symbol-defs.svg#icon-visual"
                      ></use>
                    </svg>
                    <p>Visual</p>
                  </div>
                  <p class="report-summary-item__score">
                    <span>72</span> / 100
                  </p>
                </div>
              </div>
              <button class="report__button" type="button">Continue</button>
            </section>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
